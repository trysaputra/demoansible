---
- name: deploy apache
  hosts: 172.16.103.149
  gather_facts: false
  become: true
  tasks:
  - name: copy static index.html 
    template:
      src: index.html.j2
      dest: /var/www/html/index.html
    notify:
    - restart apache
  
  handlers:    
  - name: restart apache
    service: name=httpd state=restarted
